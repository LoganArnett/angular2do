<!doctype html>
<html>
<head>
  <title>Angular2do Example TodoMvc app</title>
  <style media="screen">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #eaeaea url('/deps/css/bg.png');
      color: #4d4d4d;
      width: 550px;
      margin: 0 auto;
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      -ms-font-smoothing: antialiased;
      -o-font-smoothing: antialiased;
      font-smoothing: antialiased;
    }
  </style>

</head>
<body>

  <todo-app>
    <!-- Light Dom fake app loading -->
    <link rel="stylesheet" type="text/css" href="/deps/css/base.css">
    <section id="todoapp">
      <h1>Loading</h1>
      <header id="header">
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <ul id="todo-list" class="no_selection"></ul>
      </section>
    </section>
    <!-- end Light Dom -->
  </todo-app>
  <!-- loading es6-module-loader.js shims promises, so it has to come before zone.js -->
  <!-- <script src="/deps/es6-module-loader.js"></script> -->
  <script src="/deps/traceur.js"></script>
  <script src="/deps/system.js"></script>

  <script src="/deps/zone.js"></script>
  <script src="/deps/long-stack-trace-zone.js"></script>

  <!-- // <script src="/deps/rtts_assert.js"></script> -->
  <script src="/deps/angular2/rtts_assert/rtts_assert.js"></script>
  <script src="/deps/firebase/firebase.js"></script>

  <script>
    System.paths = {
      '*':'deps/angular2/*.js',
      'di':'angular2/di',
      'app': 'app/app.js',
      'app/*': 'app/app.js',
      'components/*': 'app/components/*',
      'decorators/*': 'app/decorators/*',
      'firebase/AngularFire': 'deps/firebase/AngularFire.js'
    };

    // none of those work, hack traceur.js Options object instead.

    // $traceurRuntime.options.types = true;
    // $traceurRuntime.options.annotations = true;
    // $traceurRuntime.options.memberVariables = true;
    // $traceurRuntime.options.typeAssertionModule = 'rtts_assert/rtts_assert';
    // $traceurRuntime.options.typeAssertion = true;
    // traceur.options.types = true;
    // traceur.options.annotations = true;
    // traceur.options.memberVariables = true;
    // System.traceurOptions.types = true;
    // System.traceurOptions.annotations = true;
    // System.traceurOptions.memberVariables = true;

    System.import('app')
    .then(function(module) {
      module.main();
    })
    .catch(console.error.bind(console));
  </script>
  </body>
</html>
